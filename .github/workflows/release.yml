name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Build C++ Filter
      run: msbuild LR2BGAFilter.sln /t:Rebuild /p:Configuration=Release /p:Platform=Win32 /v:m

    - name: Restore NuGet Packages
      run: dotnet restore tools/Installer/Installer.sln

    - name: Build C# Installer
      run: msbuild tools/Installer/Installer.sln /t:Rebuild /p:Configuration=Release /p:Platform="Any CPU" /v:m

    - name: Create Release Package
      run: |
        $Version = $env:GITHUB_REF_NAME -replace '^v',''
        $PackageName = "LR2BGAFilter-v$Version"
        $DistDir = "dist/$PackageName"
        New-Item -ItemType Directory -Force -Path $DistDir

        Copy-Item "bin/Win32/Release/LR2BGAFilter.ax" -Destination $DistDir
        Copy-Item "tools\LR2BGAFilterConfigurationTool.bat" -Destination $DistDir
        Copy-Item "tools/Installer/Installer/bin/Release/net472/win-x86/Installer.exe" -Destination $DistDir
        Copy-Item "README.md" -Destination $DistDir
        Copy-Item "README.ja.md" -Destination $DistDir
        Copy-Item "README.ko.md" -Destination $DistDir
        Copy-Item -Recurse "docs" -Destination "$DistDir"

        Compress-Archive -Path "$DistDir/*" -DestinationPath "dist/$PackageName.zip"
      shell: pwsh

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
